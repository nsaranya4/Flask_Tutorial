{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>


    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            Update Task: <input type="text" name="content" id="content" value="{{task.content}}">
            <br> <br>
            Update Status: <input type="text" name="status" id="status" value="{{task.status}}">
            <br> <br>
            <div style="text-align:center">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
